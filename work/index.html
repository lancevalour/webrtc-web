<!DOCTYPE html>
<html>
<head>
	<title>WebRTC Test</title>
	<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
	<link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css" />
	<script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
	<link rel="stylesheet" href="css/main.css" />
</head>
<body>
	<h3>WebRTC Test</h3>
	<div id="videoLayout">
		<div style="float: left;">
			<h4>Local Video</h4>
			<video id="localVideo" autoplay controls></video>
			<div>

				<button id="startButton" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--colored">
					Start
				</button>

				<button id="callButton" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--colored">
					Call
				</button>

				<button id="hangUpButton" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--colored">
					Hang Up
				</button>

			</div>
		</div>
		<div style="float: right;">
			<h4>Remote Video</h4>
			<video id="remoteVideo" autoplay controls></video>
		</div>
	</div>
	<script src="js/lib/adapter.js"></script>
	<script src="js/main.js"></script>

</body>
</html>
